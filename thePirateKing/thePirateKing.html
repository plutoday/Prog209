<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>THE PIRATE KING</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet"  href="pirate.css" type="text/css"/>
</head>
<body>
    <header>
    <h2>THE PIRATE KING</h2>
    </header>
    <div id="gameSceen">
        <div id="gameZone">
            <a href="map2.html" target="_blank" id="gameMapBtn">
                <img src="images/item/address.png" alt="gameMap" width="50" height="50"/>
            </a>
            <a href="map.html" target="_blank" id="cheatsheetBtn">
                    <img src="images/item/lightbulb.png" alt="cheatsheet" width="50" height="50"/>
                </a>
            <div id="scene">
                <img src="images/start.jpg" id="sceneImage" width="600" height="200" alt="scene">
                <div id="item">
                <img src="images/item/blank.png" id="itemImage" width="50" height="50" alt="itemImage">
                </div>

            </div>
            <div id="move">
                <div id="output">
                    <p>
                            Hello, Captain, this is where you start the trip. Let's go find the treasure!
                             You can go north, south, and east. Where do you wanna go?
                    </p>
                </div>
                            <input type="text" name="input" id="input" placeholder="Enter a command">
                            <button id="inputButton">Enter</button>
                <div id="actions">
                    <button id="save" >Save</button>
                    <button id="load" >Load</button>
                    <button id="startover" >Startover</button>
                </div>
            </div>
            <div id="errorMessage">
                </div>

        </div>


    <div id="myBag">
        <div>
        <h3>YOUR BAG</h3>
        <div>
        <div class="box">
            <img src="images/item/empty.png" id="empty1" width="70" height="70" alt="empty">
        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty2" width="70" height="70" alt="empty">

        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty3" width="70" height="70" alt="empty">
        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty4" width="70" height="70" alt="empty">

        </div>
    </div>
    <footer>
    </footer>
    <script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="pirate.js"></script>
</body>

</html>
