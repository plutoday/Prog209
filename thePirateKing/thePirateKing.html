<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>THE PIRATE KING</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/pirate.css" type="text/css"/>
</head>
<body>
    <header>
    <h1>THE PIRATE KING</h1>
    </header>
    <div id="gameSceen">
        <div id="startSceen">
            <h2 id="startText1">Your dream of being the captain of the pirate ship is about to come true!</h2>
            <img src="images/bg4.png" id="bgs" width="400" height="400" alt="bg">
            <h3 id="startText2">Let's start the trip...</h3>
        <button id="start" >Start the Game</button>
        </div>
        <div id="welcomeScript">
        </div> 
        <div id="gameZone">
            <div id="leftScene">
            <div id="scene">
                <img src="images/start.jpg" id="sceneImage" width="660" height="220" alt="scene">
                <div id="item">
                <img src="images/item/blank.png" id="itemImage" width="50" height="50" alt="itemImage">
                </div>
            </div>
            <div id="move">
                <div id="output">
                    <p>
                            Hello, Captain, this is where you start the trip. Let's go find the treasure!
                             You can go north, south, and east. Where do you wanna go?
                    </p>
                </div>
                            <input type="text" name="input" id="input" placeholder="Enter a command">
                            <button id="inputButton">Enter</button>
                <div id="actions">
                    <button id="save" >Save</button>
                    <button id="load" >Load</button>
                    <button id="startover" >Startover</button>
                </div>
                <div id="errorMessage">
                </div>
            </div>
            </div>

                <div id="menu">
                        <a href="map.html" target="_blank" id="gameMapBtn">
                            <img src="images/item/address.png" alt="gameMap" width="35" height="35"/>
                        </a>
                        <a href="cheatsheet.html" target="_blank" id="cheatsheetBtn">
                            <img src="images/item/lightbulb.png" alt="cheatsheet" width="35" height="35"/>
                        </a>
                </div>

        </div>
        <div id="endSceen">
                <h1>Congrats, you win!</h1>
                <img src="images/congrats.gif" id="bgw" width="400" height="400" alt="bg">
                  </div>

    <div id="myBag">
        <div>
        <h3>YOUR BAG</h3>
        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty1" width="70" height="70" alt="empty">
        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty2" width="70" height="70" alt="empty">

        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty3" width="70" height="70" alt="empty">
        </div>
        <div class="box">
            <img src="images/item/empty.png" id="empty4" width="70" height="70" alt="empty">

        </div>
    </div>
    </div>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
